<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css" .css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row  title col-md-12  ">
            <h1>Portfolio Registration</h1>
        </div>
        <div class="row  ">
            <div class="form ">
                <form action="#"><br>
                    <div class="cointainer-fluid">
                        <div class="row bg-success p-5">
                            <h3>Personal information</h3>
                            <label for="fname">Full Name:</label>
                            <input type="text" id="fname" name="fname"><br><br>

                            <label for="email">Enter Email:</label>
                            <input type="email" id="email" name="email"><br><br>

                            <label for="password">Enter password:</label>
                            <input type="password" id="password" name="password"><br><br>

                            <label for="firm-image">upload professional profile or banner:</label>
                            <input type="file" id="firm-image" name="firm-image"><br><br>

                            <label for="your-headline">Compelling headline</label>
                            <input type="text" id="your-headline" name="your-headline"><br><br>
                        </div>
                    </div>

                    <!-- start About-me -->
                    <div class="cointainer-fluid">
                        <div class="row bg-secondary p-5">
                            <h3>Personal information</h3><br><br>
                            <label for="short-intro">introduce yourself in short</label>
                            <input type="text" id="short-intro" name="short-intro"><br><br>

                            <label for="bio"> A detaile bio explaination about yourself i.e.. backgroud,experiance,
                                skills
                                etc:</label>
                            <input type="text" id="bio" name="bio"><br><br>

                            <label class="file-label">upload your achivement & key milestone give there description
                                below:</label>
                            <input type="file" id="imageInput" accept="image/*"><br><br>
                            <input type="text" id="descInput" placeholder="Enter description of milestone"><br><br>
                        </div>
                    </div>
                    <!-- end About-me -->

                    <!-- Start portfolio-project -->
                    <div class="cointainer-fluid ">
                        <div class="row bg-danger p-5">
                            <h3>Project information</h3><br><br>
                            <label for="project-title"> Enter project title:</label>
                            <input type="text" id="project-title" name="project-title"><br><br>

                            <label for="problem-statement"> Enter problem statement of project:</label>
                            <input type="text" id="problem-statement" name="problem-statement"><br><br>

                            <label for="feedback"> Testimonials feedback:</label>
                            <input type="text" id="feedback" name="feedback"><br><br>

                            <label for="git-hub">Attach git-hub-link:</label>
                            <input type="url" id="git-hub" name="git-hub"
                                placeholder="https://github.com/repositoryname"><br><br>

                        </div>
                    </div>
                    <!-- end portfolio-project -->
                    <!-- start of skills -->
                    <div class="cointainer-fluid">
                        <div class="row bg-primary p-5">
                            <h3>Skills</h3>
                            <label for="skills">Enter your Skill: </label>
                            <input type="text" id="skills-1" name="skills-1" placeholder="enter your skill-1"><br>
                            <input type="text" id="skills-2" name="skills-2" placeholder="enter your skill-2"><br>
                            <input type="text" id="skills-3" name="skills-3" placeholder="enter your skill-3"><br>
                            <input type="text" id="skills-4" name="skills-4" placeholder="enter your skill-4"><br>
                            <input type="text" id="skills-5" name="skills-5" placeholder="enter your skill-5"><br><br>

                            <label for="Technological-stack">Enter your Technological stack</label>
                            <input type="text" id="Technological-stack" name="Technological-stack"
                                placeholder="eg.My proficiency in [python, c++, c]">


                        </div>
                    </div>
                    <!-- end of skills -->

                    <!-- start of resume -->

                    <dive class="container-fluid ">
                        <div class="row bg-danger ">
                            <h3>Resume(optional):</h3><br><br>
                            <h6>Upload Your Resume (PDF):</h6>
                            <input type="file" id="resumeInput" accept=".pdf">
                            <p id="fileName"></p>
                            <button onclick="downloadResume()" id="downloadBtn" style="display:none;">Download
                                Resume</button>
                        </div>
            </div>
            <br>
            <!-- end of resume -->

            <!-- Start contact form -->

            <div class="container-fluid ">
                <div class="row bg-muted  col-md-12">
                    <div class="col-md-6 bg-info p-5">
                        <h3>Contact Form</h3>
                        <div class="card p-5">
                            <label for="Address"> Enter address:</label>
                            <input type="text" id="Address" name="Address" placeholder="your Address"><br><br>

                            <label for="call-us"> call us</label>
                            <input type="tel" id="call-us" name="call-us" placeholder="+1 234 567 8901"
                                pattern="[0-9+ ]{10,15}"><br><br>

                            <label for="Email-us"> Email us</label>
                            <input type="email" id="email" name="email" placeholder="enter your email"><br><br>
                        </div>
                    </div>
                    <div class="row bg-info p-5 col-md-6">
                        <div class="row ">
                            <div class="col  p-5">
                                <label for="yourname"> Your Name :</label>
                                <input type="text" id="yourname" name="yourname" placeholder="your name">

                            </div>
                            <div class="col p-5">
                                <label for="youremail"> Your Email :</label>
                            <input type="email" id="youremail" name="youremail" placeholder="your email">
                            </div>
                            
                        </div>

                        <div class="row p-2 ">
                            <h3><label for="Subject">subject :</label></h3>
                            <input type="text" id="Subject" name="Subject" placeholder="Subject">
                        </div>

                        <div class="row p-2">
                            <h3><label for="message">Message :</label></h3>
                            <input type="text" id="message" name="message" placeholder="Message">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- end contact form -->
            <input type="submit" value="Submit"><br><br>
            </form>
        </div>

    </div>
    </div>
</body>

</html>
